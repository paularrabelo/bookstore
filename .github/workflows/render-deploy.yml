name: Push Container to Render

on:
  push:
    branches:
      - 'main'

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Render CLI
        run: |
          curl -fsSL https://render.com/download/cli/install.sh | bash

      - name: Configure Render
        run: |
          render config set --api-key $RENDER_API_KEY
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy to Render
        run: |
          render services deploy --service $RENDER_SERVICE_ID

      - name: Run Migrations
        run: |
          render services exec --service $RENDER_SERVICE_ID -- python manage.py migrate
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}